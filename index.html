<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arduino Uno Kviz - Testiraj svoje znanje</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Zaglavlje -->
    <header class="quiz-header">
        <div class="container">
            <h1>Arduino Uno Kviz</h1>
            <p>Testiraj svoje znanje o najpopularnijoj mikrokontrolerskoj ploči na svijetu</p>
        </div>
    </header>

    <!-- Sekcija kviza -->
    <section id="quiz-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-9 col-sm-11">

                    <div class="quiz-card text-center">
                        <div class="question-number">1</div>
                        <h4 class="mb-4 fw-bold">Koje je radno napajanje Arduino Uno ploče?</h4>

                        <div class="text-start">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="opt1" value="3.3V">
                                <label class="form-check-label" for="opt1">3.3 V</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="opt2" value="5V">
                                <label class="form-check-label" for="opt2">5 V</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="opt3" value="12V">
                                <label class="form-check-label" for="opt3">12 V</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="opt4" value="9V">
                                <label class="form-check-label" for="opt4">9 V</label>
                            </div>
                        </div>

                        <button id="nextBtn" class="btn btn-primary mt-4 w-100" disabled>
                            Sljedeće pitanje →
                        </button>
                    </div>

                    <div class="progress mt-4">
                        <div class="progress-bar" role="progressbar" style="width: 10%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Radio: Jasmin Poprženović</p>
        <p>Mentor: Ilija Mrenica</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
