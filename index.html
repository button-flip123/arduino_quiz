<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arduino Uno Kviz - Testiraj svoje znanje</title>
    <audio src="assets/sounds/simple-whoosh-382724.mp3" id="nextQuestion" preload="auto"></audio>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/images/arduino-icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="quiz-header">
        <div class="container text-center">
            <div id="arduinoLogoContainer" class="mb-4">
                <img src="assets/images/arduino-logo2.png" 
                    alt="Arduino Logo" 
                    id="arduinoLogo"
                    class="img-fluid">
            </div>
            <h1 class="display-4 fw-bold">Arduino Uno Kviz</h1>
            <p class="lead mb-2">Testiraj svoje znanje o najpopularnijoj mikrokontrolerskoj ploči</p>
            <div id="timer" class="hidden">10:00</div>
        </div>
    </header>

    <div id="startScreen" class="d-flex align-items-center justify-content-center min-vh-100 py-5">
        <div class="quiz-card p-5 shadow-lg text-center" style="max-width: 600px; width: 100%;">
            <img src="assets/images/arduino-logo.png" alt="Arduino" class="mb-4" style="height: 90px;">

            <h2 class="mb-4 fw-bold text-primary">Dobrodošao na 10-minutni izazov!</h2>
            <p class="lead mb-4">
                Imaš tačno <strong class="text-success">10 minuta</strong> da odgovoriš na što više pitanja!
            </p>
            <button id="startBtn" class="btn btn-success btn-lg px-5 py-3 fw-bold shadow">
                <span class="me-2">Započni kviz</span>
            </button>
            <p class="mt-4 text-muted small">
                Kada klikneš – tajmer kreće odmah. Sretno!
            </p>
        </div>
    </div>

    <div id="quizContainer" class="hidden">
        <section id="quiz-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7 col-md-9 col-sm-11">
                        <div class="quiz-card text-center" id="quizCard"></div>
                        <button id="nextBtn" class="btn btn-primary mt-4 w-100" disabled>Sljedeće pitanje</button>
                        <div class="progress mt-4">
                            <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Radio: Jasmin Poprženović</p>
        <p>Mentor: Ilija Mrenica</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
