<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arduino Uno Kviz - Testiraj svoje znanje</title>
    <audio src="assets/sounds/simple-whoosh-382724.mp3" id="nextQuestion" preload="auto"></audio>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header class="quiz-header">
        <div class="container">
            <h1>Arduino Uno Quiz</h1>
            <div id="timer">10:00</div>
            <p>Testiraj svoje znanje o najpoznatijoj mikrokontrolerskoj ploči</p>
        </div>
    </header>

    <div id="startScreen" class="quiz-card">
        <h4 class="mt-4">Provjeri svoje znanje desetominutnim kvizom</h4>
        <p class="lead mb-5">Imaš tačno <strong>10 minuta</strong> da odgovoriš na što više pitanja!</p>
        <button id="startBtn" class="btn btn-primary text-white">Započni kviz!</button>
        <p class="mt-4 text-muted">Kada klikneš – tajmer kreće odmah!</p>
    </div>

    <div id="quizContainer" class="hidden">
        <section id="quiz-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7 col-md-9 col-sm-11">
                        <div class="quiz-card text-center" id="quizCard"></div>
                        <button id="nextBtn" class="btn btn-primary mt-4 w-100" disabled>Sljedeće pitanje</button>
                        <div class="progress mt-4">
                            <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Radio: Jasmin Poprženović</p>
        <p>Mentor: Ilija Mrenica</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
